                <H4>Ingrese sus Datos</H4>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input id="email" class="form-control">
                    <div id="msj-email"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Contraseña</label>
                    <input id="password" type="password" class="form-control">
                    <div id="msj-passw"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Reingrese la contraseña</label>
                    <input id="re-password" type="password" class="form-control">

                </div>

                <div class="col-4">

                    <div id="msj-direccion"></div>
                </div>
                <div class="col-4">
                    <label class="form-label">Codigo Postal</label>
                    <input class="form-control" id="postal" placeholder="Ej: 4030000">
                    <div id="msj-postal"></div>
                </div>

                <div class="col-4">

                    <input type="text" class="form-control" id="movil"placeholder="Ej: 912345678">

                </div>
                <div class="col-4">

                        <option >Region de Arica y Parinacota</option>
                        <option >Region de Atacama</option>
                        <option >Region de Aysen</option>
                        <option >Region de Biobio</option>
                        <option >Region de Coquimbo</option>
                        <option >Region de La Araucania</option>
                        <option >Region de Los Lagos</option>
                        <option >Region de Los Rios</option>
                        <option >Region de Maule</option>
                        <option >Region de Metropolitana</option>
                        <option >Region de Ñuble</option>
                        <option >Region de Tarapaca</option>
                        <option >Region de Valparaiso</option>
                      </select>
                      <div id="msj-region"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Comuna</label>
                    <select id="Comuna"class="form-select"> 
                    <option selected>Seleccione su Comuna</option>
                        <option >Comuna de Valdivia</option>
                        <option >Comuna de Corral</option>
                        <option >Comuna de Lanco</option>
                        <option >Comuna de Los Lagos</option>
                        <option >Comuna de Máfil.</option>
                        <option >Comuna de Mariquina.</option>
                        <option >Comuna de Paillaco</option>
                        <option >Comuna de Curiñanco</option>
                        <option >Comuna de La Union</option>
                        <option >Comuna de Niebla</option>
                      </select>
                      <div id="msj-comuna"></div>
                
                
                </div>
                
                
                
                <div>
                <div>
                    <h4>Seleccione Su Aficion</h4>
                </div>
                
                <div class="col-4">
                    <label class="form-label">Aficiones</label>
                    <select id="Aficiones"class="form-select"> 
                    <option selected>Seleccione sus Aficiones</option>
                        <option >Futbol</option>
                        <option >basquetball</option>
                        <option >rugby</option>
                        <option >tenis</option>
                        <option >voisball</option>
                        <option >natacion</option>
                        <option >tenis de mesa</option>
                        <option >decenso</option>

                      <div id="msj-aficiones"></div>
                </div>

                        <input class="form-check-input" type="checkbox" id="check">

                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
